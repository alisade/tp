ghostrider:
  admin:
    DCOS_OAUTH: "True"
    CPHALO_URL: "https://api-cpg.ng.cloudpassage.com"
    USER_FILE: "creds/users.yml"
    SEC_GRP_SUFFIX: "admin"
    LOCK_HQ_HTTPS: "False"
    # PORTS is space delimited list
    PORTS: "443"
    cpus: 0.1
  backend-user:
    DCOS_OAUTH: "False"
    CPHALO_URL: "https://api-cpg.ng.cloudpassage.com"
    USER_FILE: "creds/users.yml"
    LOCK_HQ_HTTPS: "True"
    SEC_GRP_SUFFIX: "backend-user"
    # PORTS is space delimited list
    PORTS: "1145"
    cpus: 0.1

gitserver:
  INSTANCE_COUNT: 1

service_overrides:
  AGENT_EVENTS_COLLECTOR_CPUS: .25
  AGENT_EVENTS_COLLECTOR_MEM: 2048
  KAFKA_TO_ES_CPUS: .25
gridbot:
  permissions:
    'JenkinsBot:*':
      allowusers:
        '#development/*':
    'help':
      allowusers:
        '#development/*':
