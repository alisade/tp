ninjas:
  repo_url: https://opsstagingpackages.cloudpassage.com
  env:
    CP_S3_AWS_FUGU_BUCKET: ng-fugu-blue
    CP_FUGU_HOST: https://fugu-blue.cloudpassage.com
    CP_LINUX_DAEMON_VERSION: 4.1.0
    CP_WINDOWS_DAEMON_VERSION: 4.1.0
    CP_CONNECTOR_REPO_URL: https://opsstagingpackages.cloudpassage.com/connector
    CP_LINUX_CONNECTOR_DAEMON_VERSION: 4.1.1
    CP_REPO_URL: https://opsstagingpackages.cloudpassage.com
#  vips:
#    swagger: swagger-develop.cloudpassage.com

kong:
  REPORTING_API_EXTERNAL_WHITELIST: '10.0.0.0/8'
kafka:
  broker_count: 5
  broker_cpus: 1
  broker_disk: 10000
  broker_heap_mb: 1024
  broker_mem: 2048
  broker_jmx_remote_enable: true
  broker_jmx_remote_port: 9998
  broker_statsd_host: datadog-mesosagent.marathon.mesos
  broker_statsd_port: 18125
  broker_health_check_max_failures: 12
terraform_overrides:
  TF_VAR_environment: development
  TF_VAR_emr_enable: "true"
  TF_VAR_kinesis_events_enable: "true"
  TF_VAR_worker_slave_count: '{ us-west-2a=4, us-west-2b=4, us-west-2c=4 }'
  TF_VAR_slave_count: '{ us-west-2a=4, us-west-2b=4, us-west-2c=4 }'
  TF_VAR_slave_instance_type: "c3.2xlarge"
  TF_VAR_worker_slave_instance_type: "c3.2xlarge"
  TF_VAR_kafka_kinesis_topics: server_events,rule_events,group_events,csm_scan_events,csm_policy_events,csm_finding_events,issue_events,csm_issue_events,cve_base_metric_events,cve_entry_events,cve_exception_events,svm_finding_events,svm_issue_events,svm_scan_events,user_events,cve_vulnerable_software_events
  TF_VAR_cass_count: '{ us-west-2a=2, us-west-2b=2, us-west-2c=2 }'
  TF_VAR_elasticsearch_count: '{us-west-2a=2, us-west-2b=2, us-west-2c=2 }'
  TF_VAR_public_slave_count: '{ us-west-2a=2, us-west-2b=2, us-west-2c=2 }'
  TF_VAR_public_slave_total: 6
  JENKINS: true
  TF_VAR_elasticsearch5x_count: '{us-west-2a=2, us-west-2b=2, us-west-2c=2 }'
  TF_VAR_elasticsearch5x_master_count: '{us-west-2a=1, us-west-2b=1, us-west-2c=1 }'
  TF_VAR_rds: '{ multi_az=false, allocated_storage="100", storage_type="standard", apply_immediately=true, instance_type="db.m4.xlarge" }'

