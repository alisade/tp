kong:
  REPORTING_API_EXTERNAL_WHITELIST: '10.0.0.0/8'

kafka-connect:
  worker_count: 3
  cpus: 4
  mem: 4096
  DEFAULT_TASKS_MAX: 6

terraform_overrides:
  JENKINS: true
  TF_VAR_environment: development
  TF_VAR_cass_count: '{ us-west-2a=2, us-west-2b=2, us-west-2c=2 }'
  TF_VAR_elasticsearch_count: '{us-west-2a=2, us-west-2b=2, us-west-2c=2 }'
  TF_VAR_elasticsearch5x_count: '{us-west-2a=0, us-west-2b=0, us-west-2c=0 }'
  TF_VAR_elasticsearch5x_master_count: '{us-west-2a=0, us-west-2b=0, us-west-2c=0 }'
  
  # reporting
  TF_VAR_emr_az: "us-west-2a"
  TF_VAR_emr_enable: true
  TF_VAR_emr_version: "5.8.0"
  TF_VAR_emr_enable_reporting_green: "true"
  TF_VAR_emr_enable_reporting_blue: "false"
  TF_VAR_emr_report_dns_target: "green"
  TF_VAR_emr_streaming_dynamic_allocation: "false"
  TF_VAR_kafka_kinesis_topics: csm_external_identifier_events,csm_finding_events,csm_policy_events,cve_base_metric_events,cve_entry_events,cve_exception_events,cve_vulnerable_software_events,group_events,issue_events,rule_events,scan_events,server_events,svm_finding_events,user_events,firewall_policy_events
  TF_VAR_consistent_view_enable: true
  TF_VAR_kinesis_events_enable: "true"
  # Use r4.4xlarge with half count because us-west-2a r4.2xlarge are unavailable at the time of writing this
  TF_VAR_streamingemr: '{ master="r4.xlarge", core="r4.4xlarge", core_count=2 }'
  
  TF_VAR_worker_slave_high_density_count: 0
  
  TF_VAR_worker_slave_cpu_high_density: true
  TF_VAR_worker_slave_mem_high_density: true
  TF_VAR_worker_slave_cpu_density_factor: 12
  TF_VAR_worker_slave_mem_density_factor: 12
  TF_VAR_worker_slave_count: '{ us-west-2a=4, us-west-2b=4, us-west-2c=4 }'
  TF_VAR_worker_slave_instance_type: c3.xlarge # 4c 8g
  TF_VAR_worker_slave_spot_fleet_enable: false
  TF_VAR_worker_slave_spot_fleet_target_capacity: 0
  
  TF_VAR_slave_cpu_high_density: true
  TF_VAR_slave_mem_high_density: true
  TF_VAR_slave_cpu_density_factor: 8
  TF_VAR_slave_mem_density_factor: 8
  TF_VAR_slave_count: '{ us-west-2a=4, us-west-2b=4, us-west-2c=4 }'
  TF_VAR_slave_instance_type: c3.xlarge
  
  TF_VAR_public_slave_cpu_high_density: true
  TF_VAR_public_slave_mem_high_density: true
  TF_VAR_public_slave_cpu_density_factor: 4
  TF_VAR_public_slave_mem_density_factor: 4
  TF_VAR_public_slave_count: '{ us-west-2a=1, us-west-2b=1, us-west-2c=1 }'
  TF_VAR_public_slave_total: 3
  TF_VAR_public_slave_instance_type: m3.medium

ninjas:
  cassandra_ics_keyspace: ics_development
  env:
    CP_LINUX_DAEMON_VERSION: 4.1.1
    CP_S3_AWS_FUGU_BUCKET: ng-fugu-blue
    CP_FUGU_HOST: https://fugu-blue.cloudpassage.com
    WORKER_TD_ROLE: slave_worker_high_density
    WORKER_TD_CMD: "kafka:consume:agent_events[td] --trace"
  fugu:
  fugu_bucket_name: ng-fugu-blue
gridbot:
  permissions:
    'JenkinsBot:*':
      allowusers:
        '#reportqa-v1/*':
    'help':
      allowusers:
        '#reportqa-v1/*':
