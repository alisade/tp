# Appears that git2consul does not handle arrays :-(
# https://github.com/Cimpress-MCP/git2consul/pull/137

# development git-repos are what codecommit proxy uses to sync with codecommit and also what is mirrored to all dev git servers
# production git repos are what will be synced to production git-servers, so if you are testing a repo, add it to development, and when its prod ready, add it there as well
