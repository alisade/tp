ninjas:
  kafka:
    topic:
      # Values must be valid JSON or it will not work!
      reload_agent_group_state: '{ "partitions": 64, "config":[ "segment.bytes=1000000","retention.ms=3600000","delete.retention.ms=3600000" ], "replication-factor": 3 }'
  repo_url: https://opsstagingpackages.cloudpassage.com
  env:
    CP_REPO_URL: https://opsstagingpackages.cloudpassage.com
    CP_LINUX_DAEMON_VERSION: 4.1.1
    CP_WINDOWS_DAEMON_VERSION: 4.1.0
    CP_CONNECTOR_REPO_URL: https://opsstagingpackages.cloudpassage.com/connector
    CP_LINUX_CONNECTOR_DAEMON_VERSION: 4.1.1
    #CP_ES_URL: http://es5x-dev2.ng.cloudpassage.com:9200
    JOB_QA_LOAD_KAFKA_MEM: 2048
    JOB_QA_LOAD_KAFKA_CPUS: 1.0
    JOB_FUGU_LATEST_MEM: 1024
    API_CPUS: 2.0
    API_MEM: 3072
    PORTAL_CPUS: 2.0
    PORTAL_MEM: 3072
    GRID_CPUS: 2.0
    GRID_MEM: 2048
    WORKER_DEFAULT_CPUS: 1.0
    WORKER_MAIL_DIGEST_ALERTS_MEM: 1024
    WORKER_FIM_MEM: 4096
    WORKER_SNAPSHOT_COUNT_MEM: 1024
    WORKER_SVM_MEM: 1024
    WORKER_SCA_MEM: 1024
    WORKER_SAM_MEM: 1024
    WORKER_SVA2_MEM: 1024
    WORKER_SVA22_MEM: 2048
    WORKER_TD_MEM: 1024
    AGENT_EVENTS_COLLECTOR_MEM: 8192
    AGENT_EVENTS_ROUTER_MEM: 1024
    JOB_CASSANDRA_MIGRATE_MEM: 4096
    #CP_CASSANDRA_KEYSPACE: cloudpassage_nonexistent_test
    CP_S3_AWS_FUGU_BUCKET: ng-fugu-blue
    CP_FUGU_HOST: https://fugu-blue.cloudpassage.com
  fugu:
  fugu_bucket_name: ng-fugu-blue


terraform_overrides:
  JENKINS: true
  TF_VAR_environment: development
  TF_VAR_cass_count: '{ us-west-2a=2, us-west-2b=2, us-west-2c=2 }'
  TF_VAR_elasticsearch_count: '{us-west-2a=2, us-west-2b=2, us-west-2c=2 }'
  TF_VAR_elasticsearch5x_count: '{us-west-2a=0, us-west-2b=0, us-west-2c=0 }'
  TF_VAR_elasticsearch5x_master_count: '{us-west-2a=0, us-west-2b=0, us-west-2c=0 }'
  TF_VAR_worker_slave_count: '{ us-west-2a=0, us-west-2b=0, us-west-2c=0 }'
  TF_VAR_worker_slave_spot_fleet_enable: true
  TF_VAR_worker_slave_spot_fleet_target_capacity: 400
  TF_VAR_slave_count: '{ us-west-2a=6, us-west-2b=6, us-west-2c=6 }'
  TF_VAR_public_slave_count: '{ us-west-2a=1, us-west-2b=1, us-west-2c=1 }'
  TF_VAR_public_slave_total: 3
  TF_VAR_emr_enable: true
  TF_VAR_kafka_kinesis_topics: csm_external_identifier_events,csm_finding_events,csm_policy_events,cve_base_metric_events,cve_entry_events,cve_exception_events,cve_vulnerable_software_events,group_events,issue_events,rule_events,scan_events,server_events,svm_finding_events,user_events
  TF_VAR_consistent_view_enable: true

